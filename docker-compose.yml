version: '3'
services:
    nginx:
        image: nginx:alpine
        container_name: nginx
        volumes:
            - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
            - "/data/www/meeting:/data/www/meeting"
        ports:
            - "80:80"
            - "443:443"
        restart: always
        depends_on:
            - php
    php:
        image: meeting/php:8.1-fpm
        container_name: php
        restart: always
        #command:
        volumes:
            - "./etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"
            - "/data/www/meeting:/data/www/meeting"
    composer:
        image: "composer"
        container_name: composer
        volumes:
            - "/data/www/meeting:/app"
        command: install
    redis:
        image: "redis"
        container_name: redis
        restart: always
    phpmyadmin:
        image: phpmyadmin
        container_name: phpmyadmin
        environment:
            - PMA_ARBITRARY=1
        ports:
            - "8080:80"
        restart: always
